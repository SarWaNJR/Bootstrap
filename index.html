<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons in bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-success">Buttons in BOOTSTRAP</h1>
        <div class="row">
            <div class="col-md-6 well">
                <button type="button" class="btn btn-danger">link 1</button>
                <hr>
                <button type="button" class="btn btn-default btn-danger">button</button>
                <button type="button" class="btn btn-default btn-primary">button</button>
                <button class="btn btn-default btn-success">button</button>
                <button class="btn btn-default btn-info">button</button>
                <button class="btn btn-default btn-warning">button</button>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-danger btn-lg">link 1</button>
                <button type="button" class="btn btn-default btn-danger btn-md">button</button>
                <button type="button" class="btn btn-default btn-primary btn-sm">button</button>
                <button class="btn btn-default btn-success btn-xs btn-block">button</button>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-danger btn-lg active">active</button>
                <button type="button" class="btn btn-default btn-danger btn-lg disabled">disable</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="#" class="btn btn-danger">Ancor btn</a>
                <input type="submit" class="btn btn-success" value="Send">
            </div>

        </div>
    </div>
    <h1>Button groups</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group btn-group-justified">
                  <div  class="btn-group">  <button type="button" class="btn btn-primary">Home</button></div>
                  <div class="btn-group">   <button type="button" class="btn btn-danger">videos</button></div>
                  <div class="btn-group"><button type="button" class="btn btn-info">images</button></div>
                  <div class="btn-group"><button type="button" class="btn btn-warning">Download</button></div>
                  <div class="btn-group"> <button type="button" class="btn btn-success">Games</button></div>
                    
                </div> <hr>
                <div class="btn-group btn-group-lg btn-group-vertical">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-danger">videos</button>
                    <button type="button" class="btn btn-info">images</button>
                    <button type="button" class="btn btn-warning">Download</button>
                    <button type="button" class="btn btn-success">Games</button>
                    
                </div> <hr>
                <div class="btn-group btn-group-md">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-danger">videos</button>
                    <button type="button" class="btn btn-info">images</button>
                    <button type="button" class="btn btn-warning">Download</button>
                    <button type="button" class="btn btn-success">Games</button>
                   
                </div> <hr>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-danger">videos</button>
                    <button type="button" class="btn btn-info">images</button>
                    <button type="button" class="btn btn-warning">Download</button>
                    <button type="button" class="btn btn-success">Games</button>
                  
                </div>  <hr>
                <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-danger">videos</button>
                    <button type="button" class="btn btn-info">images</button>
                    <button type="button" class="btn btn-warning">Download</button>
                    <button type="button" class="btn btn-success">Games</button>
                    
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group  btn-group-justified">
                    <a href="#" class="btn btn-danger">Home</a>
                    <a href="#" class="btn btn-danger">Home</a>
                    <a href="#" class="btn btn-danger">Home</a>
                    <a href="#" class="btn btn-danger">Home</a>
                </div>
            </div>
        </div>
        <br><br><br><br>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
